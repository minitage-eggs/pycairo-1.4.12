[site-packages-2.4]
recipe = minitage.recipe.du
python = python2.4
url=http://cairographics.org/releases/pycairo-1.4.12.tar.gz
pkg-config-path=
    ${cairo:location}/lib/pkgconfig
    ${libpng:location}/lib/pkgconfig
    ${freetype:location}/lib/pkgconfig
    ${fontconfig:location}/lib/pkgconfig
